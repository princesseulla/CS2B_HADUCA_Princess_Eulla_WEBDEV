<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Asimovian&family=Bitcount+Grid+Double">
</head>
<body>
  <div class="main">
    <div class="login-form">
      <h1 class="header-text">
        SOc <br>
        mED
      </h1>

      <form action="#">
        <div class="uname-row">
          <label class="uname-label" for="uname">USERNAME</label>
          <input class="uname-box" type="text" id="uname" name="username">
        </div>

        <div class="pcode-row">
          <label class="pcode-label" for="pcode">PASSCODE</label>
          <input class="pcode-box" type="password" id="pcode" name="passcode">
        </div>

        <div class="forgot-password">
          <input class="fp-box" type="checkbox">
          <p class="fp-desc">KEEP ME SIGNED IN</p>
        </div>

        <input class="submit-button" type="submit" value="SUBMIT">
      </form>
    </div>
  </div>
</body>
</html>
